<html>

<head>
    <link href="//fonts.googleapis.com/css?family=Audiowide" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet">
</head>

<body id="main">
    <h2>ColorWatch</h2>
    <h4>The current time as color. A simple example of unit testing. View the code <a href="https://github.com/kyledodge/colorwatch">Here</a>.</h4>
    <div id="labelContainer">
        <div>
            <span class="label">Current Time:</span>
            <span id="clock"></span>
        </div>

        <div>
            <span class="label">Hex Color:</span>
            <span id="clockhex"></span>
        </div>

        <div>
            <span class="label">RGB Color:</span>
            <span id="clockrgb"></span>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-2.1.3.min.js" type="application/javascript"></script>
    <script src="app.js" type="application/javascript"></script>
</body>

</html>
